<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Asset Instructor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            overflow-x: hidden;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header h1 {
            text-align: center;
            font-size: 3rem;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 40px;
        }

        .hero-image {
            width: 100%;
            max-height: 400px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .placeholder-text {
            color: #0f0;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .product-card {
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px #0f0;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #0f0;
            margin-bottom: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .learn-more-btn {
            background: #0f0;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .learn-more-btn:hover {
            background: #000;
            color: #0f0;
            box-shadow: 0 0 15px #0f0;
            border: 2px solid #0f0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="content">
        <header>
            <h1>Digital Asset Instructor</h1>
        </header>

        <div class="hero-image">
            <img src="img_2039.jpg" alt="Hero Image" width="100%" style="object-fit: cover; object-position: top">
        </div>

        <div class="products">
            <div class="product-card">
                <div class="product-image" onclick="window.open('https://digitassetinstructor.gumroad.com/l/ftkzr', '_blank')">
                    <img src="extremewlogo.jpg" alt="Product 1" width="100%">
                </div>
                <a href="https://digitassetinstructor.gumroad.com/l/ftkzr" target="_blank" class="learn-more-btn">Learn More</a>
            </div>

            <div class="product-card">
                <div class="product-image" onclick="window.open('https://digitassetinstructor.gumroad.com/l/nemmms', '_blank')">
                    <img src="img_1920.jpeg" alt="Product 2" width="100%">
                </div>
                <a href="https://digitassetinstructor.gumroad.com/l/nemmms" target="_blank" class="learn-more-btn">Learn More</a>
            </div>

            <div class="product-card">
                <div class="product-image" onclick="window.open('YOUR_GUMROAD_LINK_3', '_blank')">
                    <img src="product3.jpg" alt="Product 3" width="100%">
                </div>
                <a href="YOUR_GUMROAD_LINK_3" target="_blank" class="learn-more-btn">Learn More</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アィイウェエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
